name: Run npm package

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: node:18

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm ci --verbose

    - name: Run package script
      run: npm run package

    - name: Publish
      run: npm run publish